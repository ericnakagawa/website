homepage_feature_secure_title: Mega Seguro.
homepage_feature_secure_description: |
  Yarn usa checksums para verificar a integridade de cada pacote instalado antes que seu código seja executado.
homepage_feature_secure_image_alt: Imagem genérica de placeholder
homepage_feature_reliable_title: Super Confiável.
homepage_feature_reliable_description: |
  Usando um formato de lockfile detalhado, porém conciso, e um algoritmo determinístico para instalações, Yarn consegue garantir que a instalação que funciona em um sistema funcionará exatamente igual em qualquer outro sistema.
