homepage_featurette_network_resillience_description: |
  Uma única falha de requisição não resultará em uma falha na instalação. Requisições são repetidas em caso de falha.
homepage_featurette_flat_mode_title: Modo Plano
homepage_featurette_flat_mode_description: |
