homepage_featurette_deterministic_title: Determinista
homepage_featurette_deterministic_description: |
  Las mismas dependencias serán instaladas exactamente de la misma forma en todas las máquinas, sin importar el orden de la instalación.
homepage_featurette_network_performance_title: Rendimiento de la Red
homepage_featurette_network_performance_description: |
  Yarn encola solicitudes eficientemente y evita cascadas de solicitudes con el fin de maximizar la utilización de la red.
