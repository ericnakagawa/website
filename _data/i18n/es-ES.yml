homepage_feature_fast_title: Ultra Rápido.
homepage_feature_fast_description: |
  Yarn almacena en memoria cada paquete que descarga por lo que nunca debe volver a descargarlo. También realiza las operaciones en paralelo para maximizar utilización de recursos y que los tiempos de instalación sea más rápidos que nunca.
