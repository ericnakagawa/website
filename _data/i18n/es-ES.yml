homepage_feature_secure_title: Mega Seguro.
homepage_feature_secure_description: |
  Yarn utiliza sumas de comprobación para verificar la integridad de cada paquete instalado antes de ejecutar su código.
homepage_feature_secure_image_alt: Imagen genérica de marcador de posición
homepage_feature_reliable_title: Super Confiable.
homepage_feature_reliable_description: |
  Utilizando un formato de archivo de bloqueo ("lockfile") detallado, pero conciso y un algoritmo determinista para instalaciones, Yarn es capaz de garantizar que una instalación que funciona en un sistema, funcione de la misma forma en otro sistema.
