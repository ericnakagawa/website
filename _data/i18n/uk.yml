homepage_feature_reliable_title: Супер-надійний.
homepage_feature_reliable_description: |
  Завдяки детальному але лаконічному формату файлу блокування версій і детермінованому алгориту встановлення, Yarn гарантує, що встановлений набір пакетів на одній машині буде встановлений точно так само на будь-якій іншій.
