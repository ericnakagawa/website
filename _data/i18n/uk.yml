homepage_featurette_deterministic_title: Детермінованість
homepage_featurette_deterministic_description: |
  Одні і ті ж залежності будуть встановлені одинаково на кожній машині незалежно від порядку встановлення.
homepage_featurette_network_performance_title: Якість роботи мережі
homepage_featurette_network_performance_description: |
  Yarn ефективно чергує запити і уникає одночасного їх виконання щоб забезпечити максимальне використання мережі.
