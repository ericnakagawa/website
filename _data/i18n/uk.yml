homepage_feature_fast_description: |
  Yarn кешує кожен завантажений пакет, відповідно його ніколи не потрібно було завантажувати знов. Він також виконує операції паралельно, щоб максимально ефективно використовувати обчислювальні ресурси, тому власновлення є швидшим ніж будь-коли.
