homepage_featurette_network_resillience_description: |
  Збій в одному запиті не спричиняє збій всього встановлення. Запити повторюються після неуспішного встановлення.
homepage_featurette_flat_mode_title: Неструктурований режим
homepage_featurette_flat_mode_description: |
