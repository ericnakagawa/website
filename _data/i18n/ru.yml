homepage_feature_fast_title: Ультра-быстрый.
homepage_feature_fast_description: |
  Yarn кэширует каждый скачиваемый пакет, чтобы его никогда не приходилось загружать заново. Также он выполняет задачи параллельно, чтобы максимально эффективно использовать вычислительные ресурсы, так что установка происходит быстрее чем когда-либо.
