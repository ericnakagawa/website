homepage_featurette_deterministic_title: Детерминированность
homepage_featurette_deterministic_description: |
  Одни и те же зависимости будут установлены одним и тем же способом на каждом компьютере независимо от порядка установки.
homepage_featurette_network_performance_title: Производительная работа с сетью
homepage_featurette_network_performance_description: |
  Yarn старается эффективно использовать сеть, выстраивая грамотную очередь запросов и не допуская одновременного выполнения их слишком большого количества.
homepage_featurette_npm_title: Те самые пакеты из npm
homepage_featurette_npm_description: |
  Мы используем те же пакеты, что и в npm, так что можешь работать с ними как раньше.
homepage_featurette_network_resillience_title: Устойчивость к плохому соединению
homepage_featurette_network_resillience_description: |
  Сбой в одном запросе не потянет за собой весь процесс установки. Не удалось? Попробуем ещё раз.
homepage_featurette_flat_mode_title: Никаких вложенных зависимостей
homepage_featurette_flat_mode_description: |
  Несовпадающие версии зависимостей разрешаются в одну во избежание дублирования пакетов.
