homepage_feature_secure_image_alt: Стандартное изображение-заглушка
homepage_feature_reliable_title: Супер-надёжный.
homepage_feature_reliable_description: |
  Yarn гарантирует, что установленный однажды список пакетов будет точно таким же на любой другой системе, используя детальный, но лаконичный формат файла блокировки версий наряду с детерминированным алгоритмом.
