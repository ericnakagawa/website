homepage_featurette_network_resillience_description: |
  Pojedynczy błąd zapytania nie spowoduje niepowodzenia instalacji. Zapytania, które się wcześniej nie powiodły są ponawiane.
homepage_featurette_flat_mode_title: Tryb płaski
homepage_featurette_flat_mode_description: |
