homepage_feature_fast_description: |
  Yarn buforuje każdy pakiet, który pobiera więc nigdy nie musi pobrać go ponownie. Yarn również przetwarza operacje równolegle, aby zmaksymalizować wykorzystanie zasobów, więc instalacja przebiega szybciej niż kiedykolwiek.
