homepage_featurette_deterministic_description: |
  Te same zależności zostaną zainstalowane dokładnie tak samo na każdym komputerze, niezależnie od kolejności instalacji.
homepage_featurette_network_performance_title: Wydajność sieci
homepage_featurette_network_performance_description: |
  Yarn skutecznie kolejkuje żądania i unika "request waterfall" w celu zmaksymalizowania wykorzystania sieci.
homepage_featurette_npm_title: Identyczne pakiety
homepage_featurette_npm_description: |
  Zainstaluj dowolny pakiet z npm i zachowaj pozostałe pakiety bez żadnych zmian.
