homepage_feature_reliable_description: |
  Za pomocą szczegółowego, ale i zwięzłego, formatu pliku lockfile i deterministycznego algorytmu instalacji, Yarn jest w stanie zagwarantować, że instalacja, która pracuje na jednym systemie, będzie działać dokładnie tak samo na innych systemach.
