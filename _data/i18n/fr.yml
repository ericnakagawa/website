homepage_feature_fast_title: Ultra Rapide.
homepage_feature_fast_description: |
  Yarn met en cache chaque paquet installé afin de ne plus avoir à les télécharger. En parallélisant ses opérations pour exploiter au mieux les ressources disponibles, les installations sont plus rapides que jamais.
homepage_feature_fast_image_alt: Image balise générique
homepage_feature_secure_title: Méga Sécurisé.
homepage_feature_secure_description: |
  Yarn utilise des sommes de contrôle pour vérifier l’intégrité de chaque paquet installé avant leur exécution.
homepage_feature_secure_image_alt: Image balise générique
homepage_feature_reliable_title: Super Fiable.
homepage_feature_reliable_description: |
  À l'aide d'un format de fichier verrou détaillé mais concis, et d'un algorithme d'installation déterministe, Yarn est capable de garantir le même fonctionnement d'un système à un autre.
