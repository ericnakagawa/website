  Les "nightly builds" sont les dernières et meilleures versions de Yarn, compilées en utilisant le dernier code source de Yarn. Les "nightly builds" sont utiles pour essayer de nouvelles fonctionnalités ou tester des corrections de bugs qui n’ont pas encore été publiées dans le cadre d’une version stable. Cependant, ces versions sont <strong>pas garanti d’être stable</strong> et peuvent avoir des bugs.
