homepage_featurette_offline_description: |
  Si vous avez installé un paquet auparavant, vous pouvez l'installer de nouveau sans devoir être connecté à Internet.
homepage_featurette_deterministic_title: Déterministe
homepage_featurette_deterministic_description: |
  Les mêmes dépendances seront installées exactement de la même manière sur toutes les machines, peu importe l'ordre d'installation.
homepage_featurette_network_performance_title: Performance du réseau
homepage_featurette_network_performance_description: |
  Yarn ordonne les requêtes de manière efficace et évite de les envoyer en cascade, afin d'optimiser l'utilisation du réseau.
homepage_featurette_npm_title: Paquets Identiques
homepage_featurette_npm_description: |
  Installez n'importe quel paquet de npm, et conservez la même méthodologie de gestion de paquets.
homepage_featurette_network_resillience_title: Résilience aux conditions du réseau
homepage_featurette_network_resillience_description: |
  L'échec d'une connexion unique ne causera pas l'échec d'installation du paquet. Les demandes sont ré-émises par défaut.
homepage_featurette_flat_mode_title: Mode plat
homepage_featurette_flat_mode_description: |
  Résoudre les versions incompatible des dépendances à une seule version pour éviter de créer des paquets dupliqués.
